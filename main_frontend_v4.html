<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #111827;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-white: #ffffff;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --blur: blur(16px);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary: #1e40af;
            --secondary: #3b82f6;
            --accent: #06b6d4;
            --dark: #030712;
            --light: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --glass: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: var(--transition);
            overflow-x: hidden;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0c4a6e 0%, #1e1b4b 100%);
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-white);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }

        .datetime {
            color: var(--text-white);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Search Section */
        .search-section {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .search-btn, .location-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            min-width: 120px;
            justify-content: center;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
        }

        .location-btn {
            background: linear-gradient(135deg, var(--accent), var(--success));
            color: white;
        }

        .search-btn:hover, .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        /* Main Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Current Weather Card */
        .current-weather {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .weather-main {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        .weather-icon {
            font-size: 8rem;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .weather-info h2 {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 0.5rem;
        }

        .weather-desc {
            font-size: 1.5rem;
            color: var(--text-white);
            opacity: 0.9;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-white);
            font-size: 1.3rem;
            opacity: 0.8;
        }

        /* Weather Details Grid */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            backdrop-filter: blur(8px);
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .detail-icon {
            font-size: 2rem;
            margin-bottom: 0.8rem;
            color: var(--accent);
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 0.3rem;
        }

        .detail-label {
            font-size: 0.9rem;
            color: var(--text-white);
            opacity: 0.7;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Hourly Forecast */
        .hourly-forecast {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hourly-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .hourly-item {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: var(--transition);
        }

        .hourly-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .hourly-time {
            color: var(--text-white);
            font-weight: 500;
        }

        .hourly-icon {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .hourly-temp {
            color: var(--text-white);
            font-weight: 600;
        }

        .hourly-desc {
            color: var(--text-white);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Weather Map */
        .weather-map {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        /* Daily Forecast */
        .daily-forecast {
            background: var(--glass);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            backdrop-filter: blur(8px);
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-white);
        }

        .forecast-icon {
            font-size: 3rem;
            margin: 1rem 0;
            color: var(--accent);
        }

        .forecast-temps {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
        }

        .forecast-high {
            font-weight: 700;
            color: var(--text-white);
        }

        .forecast-low {
            color: var(--text-white);
            opacity: 0.7;
        }

        .forecast-desc {
            color: var(--text-white);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Loading and Error States */
        .loading, .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
            color: var(--text-white);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--danger);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                grid-template-rows: auto;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .weather-main {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .forecast-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .weather-info h2 {
                font-size: 3rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherPro</h1>
            </div>
            <div class="header-controls">
                <div class="datetime" id="datetime">Loading...</div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" class="search-input" placeholder="Search for a city...">
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                    Search
                </button>
                <button id="locationBtn" class="location-btn">
                    <i class="fas fa-location-arrow"></i>
                    My Location
                </button>
            </div>
        </section>

        <div class="dashboard">
            <main class="current-weather" id="currentWeather">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>
            </main>

            <aside class="sidebar">
                <div class="hourly-forecast">
                    <h3 class="section-title">
                        <i class="fas fa-clock"></i>
                        Hourly Forecast
                    </h3>
                    <div class="hourly-container" id="hourlyForecast">
                        <!-- Hourly forecast items will be populated here -->
                    </div>
                </div>

                <div class="weather-map">
                    <div style="text-align: center; color: var(--text-white);">
                        <i class="fas fa-map" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>Weather Map</p>
                        <p style="font-size: 0.9rem; opacity: 0.7;">Coming Soon</p>
                    </div>
                </div>
            </aside>
        </div>

        <section class="charts-section">
            <div class="chart-card">
                <h3 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    Temperature Trend
                </h3>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="section-title">
                    <i class="fas fa-tint"></i>
                    Humidity & Pressure
                </h3>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </section>

        <section class="daily-forecast">
            <h3 class="section-title">
                <i class="fas fa-calendar-week"></i>
                5-Day Forecast
            </h3>
            <div class="forecast-grid" id="dailyForecast">
                <!-- Daily forecast cards will be populated here -->
            </div>
        </section>
    </div>

    <script>
        // Replace with your OpenWeatherMap API key
        const API_KEY = 'b83f09652bca3006903f15be9cb4bbf0';
        
        // DOM Elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const locationBtn = document.getElementById('locationBtn');
        const currentWeather = document.getElementById('currentWeather');
        const hourlyForecast = document.getElementById('hourlyForecast');
        const dailyForecast = document.getElementById('dailyForecast');
        const themeToggle = document.getElementById('themeToggle');
        const datetimeEl = document.getElementById('datetime');

        // Charts
        let temperatureChart = null;
        let humidityChart = null;

        // Theme Management
        function toggleTheme() {
            const currentTheme = document.body.dataset.theme;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.dataset.theme = newTheme;
            localStorage.setItem('theme', newTheme);
            
            const icon = themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.dataset.theme = savedTheme;
        const themeIcon = themeToggle.querySelector('i');
        themeIcon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';

        themeToggle.addEventListener('click', toggleTheme);

        // Date and Time
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            datetimeEl.textContent = now.toLocaleDateString('en-US', options);
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Weather Icons
        function getWeatherIcon(main, id) {
            const iconMap = {
                'Clear': '<i class="fas fa-sun"></i>',
                'Clouds': '<i class="fas fa-cloud"></i>',
                'Rain': '<i class="fas fa-cloud-rain"></i>',
                'Drizzle': '<i class="fas fa-cloud-drizzle"></i>',
                'Thunderstorm': '<i class="fas fa-bolt"></i>',
                'Snow': '<i class="fas fa-snowflake"></i>',
                'Mist': '<i class="fas fa-smog"></i>',
                'Fog': '<i class="fas fa-smog"></i>',
                'Haze': '<i class="fas fa-smog"></i>'
            };
            return iconMap[main] || '<i class="fas fa-cloud"></i>';
        }

        // API Functions
        async function fetchWeatherByCity(city) {
            showLoading();
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                
                if (data.cod === 200) {
                    displayCurrentWeather(data);
                    await fetchExtendedForecast(data.coord.lat, data.coord.lon);
                } else {
                    showError('City not found. Please try again.');
                }
            } catch (error) {
                showError('Failed to fetch weather data. Please check your connection.');
            }
        }

        async function fetchWeatherByCoords(lat, lon) {
            showLoading();
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                
                if (data.cod === 200) {
                    displayCurrentWeather(data);
                    await fetchExtendedForecast(lat, lon);
                } else {
                    showError('Location not found.');
                }
            } catch (error) {
                showError('Failed to fetch weather data.');
            }
        }

        async function fetchExtendedForecast(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                
                if (data.cod === "200") {
                    displayHourlyForecast(data);
                    displayDailyForecast(data);
                    createCharts(data);
                }
            } catch (error) {
                console.error('Failed to fetch forecast data:', error);
            }
        }

        // Display Functions
        function displayCurrentWeather(data) {
            const icon = getWeatherIcon(data.weather[0].main, data.weather[0].id);
            
            currentWeather.innerHTML = `
                <div class="weather-main">
                    <div class="weather-icon">${icon}</div>
                    <div class="weather-info">
                        <h2>${Math.round(data.main.temp)}°C</h2>
                        <div class="weather-desc">${data.weather[0].description}</div>
                        <div class="location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${data.name}, ${data.sys.country}
                        </div>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-thermometer-half"></i></div>
                        <div class="detail-value">${Math.round(data.main.feels_like)}°C</div>
                        <div class="detail-label">Feels Like</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-wind"></i></div>
                        <div class="detail-value">${data.wind.speed} m/s</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-tint"></i></div>
                        <div class="detail-value">${data.main.humidity}%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-compress-arrows-alt"></i></div>
                        <div class="detail-value">${data.main.pressure} hPa</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-eye"></i></div>
                        <div class="detail-value">${(data.visibility / 1000).toFixed(1)} km</div>
                        <div class="detail-label">Visibility</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon"><i class="fas fa-sun"></i></div>
                        <div class="detail-value">${new Date(data.sys.sunrise * 1000).toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'})}</div>
                        <div class="detail-label">Sunrise</div>
                    </div>
                </div>
            `;
        }

        function displayHourlyForecast(data) {
            const hourlyData = data.list.slice(0, 8); // Next 24 hours (8 x 3-hour intervals)
            
            hourlyForecast.innerHTML = hourlyData.map(item => {
                const time = new Date(item.dt * 1000).toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit'});
                const icon = getWeatherIcon(item.weather[0].main, item.weather[0].id);
                
                return `
                    <div class="hourly-item">
                        <div class="hourly-time">${time}</div>
                        <div class="hourly-icon">${icon}</div>
                        <div class="hourly-temp">${Math.round(item.main.temp)}°C</div>
                        <div class="hourly-desc">${item.weather[0].main}</div>
                    </div>
                `;
            }).join('');
        }

        function displayDailyForecast(data) {
            // Group forecast data by day
            const dailyData = {};
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000).toDateString();
                if (!dailyData[date]) {
                    dailyData[date] = [];
                }
                dailyData[date].push(item);
            });

            const days = Object.keys(dailyData).slice(0, 5); // Next 5 days
            
            dailyForecast.innerHTML = days.map(date => {
                const dayData = dailyData[date];
                const temps = dayData.map(item => item.main.temp);
                const maxTemp = Math.max(...temps);
                const minTemp = Math.min(...temps);
                const mainWeather = dayData[Math.floor(dayData.length / 2)].weather[0];
                const icon = getWeatherIcon(mainWeather.main, mainWeather.id);
                
                const dayName = new Date(date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
                
                return `
                    <div class="forecast-card">
                        <div class="forecast-day">${dayName}</div>
                        <div class="forecast-icon">${icon}</div>
                        <div class="forecast-temps">
                            <span class="forecast-high">${Math.round(maxTemp)}°</span>
                            <span class="forecast-low">${Math.round(minTemp)}°</span>
                        </div>
                        <div class="forecast-desc">${mainWeather.main}</div>
                    </div>
                `;
            }).join('');
        }

        function createCharts(data) {
            const labels = data.list.slice(0, 8).map(item => 
                new Date(item.dt * 1000).toLocaleTimeString('en-US', {hour: '2-digit'})
            );
            const temperatures = data.list.slice(0, 8).map(item => item.main.temp);
            const humidity = data.list.slice(0, 8).map(item => item.main.humidity);
            const pressure = data.list.slice(0, 8).map(item => item.main.pressure);

            // Temperature Chart
            const tempCtx = document.getElementById('temperatureChart').getContext('2d');
            if (temperatureChart) temperatureChart.destroy();
            
            temperatureChart = new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: temperatures,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });

            // Humidity & Pressure Chart
            const humidityCtx = document.getElementById('humidityChart').getContext('2d');
            if (humidityChart) humidityChart.destroy();
            
            humidityChart = new Chart(humidityCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Humidity (%)',
                        data: humidity,
                        backgroundColor: 'rgba(6, 182, 212, 0.6)',
                        yAxisID: 'y'
                    }, {
                        label: 'Pressure (hPa)',
                        data: pressure,
                        backgroundColor: 'rgba(245, 158, 11, 0.6)',
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            ticks: { color: 'white' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }

        function showLoading() {
            currentWeather.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>
            `;
            hourlyForecast.innerHTML = '';
            dailyForecast.innerHTML = '';
        }

        function showError(message) {
            currentWeather.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Event Listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeatherByCity(city);
                cityInput.value = '';
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeatherByCity(city);
                    cityInput.value = '';
                }
            }
        });

        locationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        fetchWeatherByCoords(position.coords.latitude, position.coords.longitude);
                    },
                    error => {
                        showError('Location access denied. Please search for a city instead.');
                    }
                );
            } else {
                showError('Geolocation is not supported by this browser.');
            }
        });

        // Initialize app
        window.addEventListener('load', () => {
            fetchWeatherByCity('London'); // Default city
        });
    </script>
</body>
</html>
